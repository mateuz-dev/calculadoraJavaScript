<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cálculo</title>
</head>

<body>

    <h1 id="titulo">Cálculo</h1>

    <form autocomplete="off" id="formulario">

        <div class="numero1">
            <p>Número 1:</p>
            <input type="text" id="numero1">
        </div>

        <div class="numero2">
            <p>Número 2:</p>
            <input type="text" id="numero2">
        </div>

        <div class="resultado">
            <p>Resultado:</p>
            <input type="text" id="resultado">
        </div>

        <div class="botoes">
            <button type="button" id="somar">Somar</button>
            <button type="button" id="subtrair">Subtrair</button>
            <button type="button" id="multiplicar">Multiplicar</button>
            <button type="button" id="dividir">Dividir</button>
        </div>

    </form>
</body>

</html>
